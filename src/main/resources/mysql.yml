#用于sql语句的提交

CREATE TABLE
    riskinfo_claim
    (
        SERIALNO INT NOT NULL,
        CLAIMNAME VARCHAR(120) NOT NULL,
        RISKNAME CHAR(1) NOT NULL,
        RISKCNAME VARCHAR(60),
        CLAIMREASON VARCHAR(30) NOT NULL,
        PROFESSION CHAR(2) NOT NULL,
        CLAIMAMOUNT DOUBLE(14,2),
        CLAIMYEAR CHAR(4),
        SENDER CHAR(2) NOT NULL,
        URL VARCHAR(100),
        VALIDSTATUS CHAR(1) NOT NULL,
        INSERTTIMEFORHIS DATETIME DEFAULT CURRENT_TIMESTAMP,
        OPERATETIMEFORHIS DATETIME DEFAULT CURRENT_TIMESTAMP,
        comcode VARCHAR(10),
        operatorcode VARCHAR(20),
        operatorname VARCHAR(20),
        remark VARCHAR(140),
        PRIMARY KEY (SERIALNO)
    )
    ENGINE=InnoDB DEFAULT CHARSET=utf8;
